<div class="body"></div>
<div class="grad"></div>
<div class="header">
  <div>JS.io<span>Crew</span></div>
</div>
<br />
<div class="login">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <input
      formControlName="email"
      type="email"
      placeholder="em@il"
      name="user"
    /><br />
    <input
      formControlName="password"
      type="password"
      placeholder="password"
      name="password"
    /><br />
    <input type="submit" type="button" value="Login" />
  </form>
</div>

<ul class="errors">
  <li *ngFor="let error of errores">
    {{ error.msg }}
  </li>
</ul>
<footer>
  <a href="http://localhost:3000/admin/login" target="_blank"
    ><img src="../../assets/img/logotipo (1).png"
  /></a>
  <p>
    <a href="http://localhost:3000/admin/login" target="_blank">JS.io&nbsp;</a>
  </p>
</footer>
