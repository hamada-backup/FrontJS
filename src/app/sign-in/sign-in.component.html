<div class="form">
  <ul class="tab-group">
    <li class="tab active">
      <a (click)="handelClickAll($event)">signup</a>
    </li>
    <li class="tab">
      <a (click)="handelClick($event)">signin</a>
    </li>
  </ul>

  <div id="signin">
    <h1>Welcome</h1>

    <form form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="field-wrap">
        <label>Email<span class="req">*</span> </label>
        <input
          type="email"
          formControlName="email"
          required
          autocomplete="off"
        />
      </div>

      <div class="field-wrap">
        <label>Password<span class="req">*</span> </label>
        <input
          type="password"
          type="password"
          formControlName="password"
          required
          autocomplete="on"
        />
      </div>

      <p class="forgot">
        <a href="http://localhost:3000/admin/login"
          >Forgot Password? contact with admin JS.io</a
        >
      </p>

      <button type="submit" class="button button-block">Log In</button>
    </form>
  </div>
</div>
<ul class="errors">
  <li>
    {{ errors }}
  </li>
  <li>
    {{ errorsStatus }}
  </li>
</ul>
