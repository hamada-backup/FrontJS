<p>
  <span matBadge="{{ numPosts }}" matBadgeOverlap="false"
    >Num. Of Messages</span
  >
</p>
<p>
  {{ responseMsg }}
</p>

<div class="">
  <p>
    <mat-button-toggle-group
      appearance="legacy"
      name="fontStyle"
      class="categoria"
      (change)="handelSearch($event)"
    >
      <mat-button-toggle value="tech">Tech</mat-button-toggle>
      <mat-button-toggle value="hw">HW</mat-button-toggle>
      <mat-button-toggle value="sw">SW</mat-button-toggle>
      <mat-button-toggle selected value="all">All</mat-button-toggle>
    </mat-button-toggle-group>
  </p>
</div>

<div class="">
  <div class="post row " *ngFor="let post of arrPost">
    <mat-card class="example-card col-12">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <img mat-card-image [src]="post.imagen" alt="Photo" />
        </div>
        <div class="posicion">
          <mat-card-title>{{ post.autor }}</mat-card-title>
          <mat-card-subtitle>{{ post.titulo }}</mat-card-subtitle>
        </div>
        <div class="example-button-row"></div>
      </mat-card-header>

      <mat-card-content class="row">
        <div class="imagen">
          <img mat-card-image [src]="post.imagen" alt="Photo" />
        </div>
        <div>
          <h4>{{ post.categoria }}</h4>
          <p>
            {{ post.texto }}
          </p>
          <mat-card-actions>
            <p>date: {{ post.fecha }}</p>
            <p>Message Id: {{ post.id }}</p>
            <button
              mat-raised-button
              color="warn"
              (click)="handelDelete(post.id)"
            >
              Borrar
            </button>
          </mat-card-actions>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
